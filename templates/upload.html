<!DOCTYPE html>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

<html>
    <head>
        <meta charset="utf-8">
        <title>ファイルアップロード</title>
    </head>
    <body>
        <form method="POST" action="/upload_register" enctype="multipart/form-data">
            <h4>タイトル</h4>
            <input type="text" name="title" size="30" placeholder="タイトル入力">
            <br><br>
            <h5>アップロードファイルを以下より選択</h5>
            <input type="file" name="file">
            <br>
            <br>
            <input type="submit" value="送信" >
        </form>
        <br>
        <a href="/">TOPに戻る</a>
    </body>
</html>
